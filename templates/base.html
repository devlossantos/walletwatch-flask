<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletWatch</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>

        .wallets-container {
          display: flex;
          flex-wrap: wrap;
          margin-top: 32px;
          margin-bottom: 50px;
        }

        .wallet-card {
        background-color: #cde4f9;
        border: none;
        border-radius: 8px;
        padding: 12px;
        margin: 8px;
        text-decoration: none;
        color: #000000;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transition: background-color 0.3s ease;
        }

        .wallet-card:hover {
        background-color: #b3d6f2;
        color: #000000;
        }

        .add-wallet-button {
        background-color: #8e9194;
        border: none;
        border-radius: 8px;
        padding: 12px;
        margin: 8px;
        color: #ffffff;
        font-size: 16px;
        transition: background-color 0.3s ease;
        }

        .add-wallet-button:hover {
        background-color: #62676b;
        }

        .wallet-name {
          font-size: 18px;
        }

        #addWalletPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #ffffff;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 24px;
            z-index: 9999;
        }

        #addWalletPopup form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #addWalletPopup input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #addWalletPopup input[type="submit"],
        #addWalletPopup button {
            background-color: #8e9194;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: #ffffff;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        #addWalletPopup input[type="submit"]:hover,
        #addWalletPopup button:hover {
            background-color: #62676b;
        }

        #addWalletPopup button {
            margin-top: 12px;
        }

    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">WalletWatch</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/expenses">Expenses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/wallets">Wallets</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/analytics">Analytics</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/settings">Settings</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" href="/logout">
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}
        {% endblock %}
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
