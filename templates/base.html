<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WalletWatch</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <style>
        .wallets-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            margin: 50px 0;
        }

        .wallet-card {
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            height: 300px;
            border-radius: 8px;
            text-decoration: none;
            text-align: center;
            padding: 50px;
        }

        .wallet-name {
            font-size: 24px;
        }

        .add-wallet-button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #addWalletPopup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #f9f9f9;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 24px;
            z-index: 9999;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        #addWalletPopup h2 {
            font-size: 24px;
            margin-bottom: 16px;
        }

        #addWalletPopup form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #addWalletPopup input[type="text"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 12px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        #addWalletPopup input[type="submit"],
        #addWalletPopup button {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 12px 24px;
            color: #ffffff;
            font-size: 16px;
            transition: background-color 0.3s ease;
            cursor: pointer;
        }

        #addWalletPopup input[type="submit"]:hover,
        #addWalletPopup button:hover {
            background-color: #0056b3;
        }

        #addWalletPopup button {
            margin-top: 12px;
            background-color: #dc3545;
        }


        #addWalletErrorMessage {
            position: absolute;
            top: 0;
        }

        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 9999;
        }

        .modal-dialog {
            max-width: 400px;
        }

        .modal-header {
            background-color: #f9f9f9;
        }

        .modal-title {
            font-size: 24px;
            font-weight: bold;
            color: #333333;
        }

        .modal-body {
            background-color: #ffffff;
        }

        .modal-footer {
            background-color: #f9f9f9;
            border-top: none;
        }

        .modal-footer .btn-primary {
            background-color: #007bff;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            color: #ffffff;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .modal-footer .btn-primary:hover {
            background-color: #0056b3;
        }

        .modal-footer .btn-secondary {
            background-color: #6c757d;
            border: none;
            border-radius: 8px;
            padding: 8px 16px;
            color: #ffffff;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .modal-footer .btn-secondary:hover {
            background-color: #5a6268;
        }

        .user-item {
            padding: 8px 16px;
            border-bottom: 1px solid #dee2e6;
            display: flex;
            align-items: center;
        }

        .delete-user-text {
            color: #dc3545;
            cursor: pointer;
            text-decoration: underline;
        }

        .user-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
        }

        .user-item button {
            margin-left: 10px;
        }

        .body-container {
            padding-top: 50px;
            overflow-y: scroll;
            height: calc(100vh - 50px);
        }

        .btn-focus:focus {
            outline: none;
        }

    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">WalletWatch</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'dashboard' %}active{% endif %}"
                            href="/dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'expenses' %}active{% endif %}" href="/expenses">Expenses</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if active_page == 'wallets' %}active{% endif %}" href="/wallets">Wallets</a>
                    </li>
                </ul>
            </div>
            <div class="navbar-nav ml-auto">
                <a class="nav-link" href="/logout">
                    Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="body-container">
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
